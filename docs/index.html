<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="robots" content="noindex">

  <title>Lightweight Charts debug</title>
  <meta name="description" content="A debug setup for Lightweight Charts">
  <style>
    html {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 1rem;
      line-height: 1;
      color: black;
      background: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .chartContainer {
      padding: 1rem;
      margin: 1rem;
      border: 1px solid gray;
    }

  </style>
</head>

<body>
  <h2>Lightweight Chart</h2>
  <p>Mobile debug page</p>

  <div id="chart"></div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="js/load-data.js"></script>

  <script>
    getJSON('data/sma.json', function (err, data) {
      var container = document.getElementById('chart');
      var chart = LightweightCharts.createChart(container, {
        width: 340,
        height: 340
      });
      var lineSeries = chart.addLineSeries();
      var addedData = [];

      data.sma.forEach(item => {
        addedData.push({
          time: item.date,
          value: item.close
        })
      });

      lineSeries.setData(addedData);
    });

  </script>

</body>

</html>
